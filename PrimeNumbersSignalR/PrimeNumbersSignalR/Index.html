<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Multiplication Table</title>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <script src="Source/userinterface/multiplicationtable.js"></script>
    <script src="Source/hubs/numberGenerationHub.js"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">

        $(function () {
            // Declare a proxy to reference the hub.
            //var numberGenerator = $.connection.numberGenerationHub;
            var numberHub = connectToNumberGenerationHub('messages');

            $('#getprimes').click(function () {
                generatePrimeMultiplicationTable($('#primeLimit').val(), numberHub);
            });
        });

    </script>
</head>
<body>
    <div class="container">
        <div id="messages">

        </div>

        <input type="number" id="primeLimit" />
        <input type="button" id="getprimes" value="Generate Primes" />
        <input type="hidden" id="maxPrimeLimit" />
        <div id="multiplicationTable"></div>
    </div>
</body>
</html>
