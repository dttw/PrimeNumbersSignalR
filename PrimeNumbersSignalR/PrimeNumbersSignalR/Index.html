<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Multiplication Table</title>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <script src="Source/multiplicationtable.js"></script>
    <script src="Source/numberGenerationHub.js"></script>

    <link rel="stylesheet" href="Content/site.css">
    <link rel="stylesheet" href="Content/bootstrap.css" />

    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var numberGeneratorHub = createNumberGenerationHub('messages');

            connectToNumberGenerationHub(numberGeneratorHub);

            $('#getprimes').click(function () {

                var pageMessage = generatePrimeMultiplicationTable($('#primeLimit').val(), numberGeneratorHub);

                if (typeof pageMessage === 'string'){
                    displayMessage('messages', pageMessage);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container container-fluid">
        <div id="messages">

        </div>

        <input type="number" min="1" id="primeLimit" />
        <input type="button" id="getprimes" value="Generate Primes" />
        
        <div class="multiplicationTableContainer" id="multiplicationTable"></div>
    </div>
</body>
</html>
